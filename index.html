<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider_Vue</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

  <div id="root">
   <div class="slider_container">
     <div class="slider">
       <div class="slider_body">
         <i class="fas fa-chevron-left" @click="show_prev"></i>
         <img :src='imagesArray[index]'  alt="">
         <i class="fas fa-chevron-right" @click="show_next"></i>
       </div>
       <div class="circles">
         <i
           v-for="circle_selected in imagesArray"
           class="fas fa-circle"
           :class=" (circle_selected - 1 == index) ? 'selected' : '' "
           @click="selection (circle_selected - 1)" 
         ></i>
       </div>
     </div>
   </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>
</html>
